<!doctype html>
<html lang=eng>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <h2>Where Should I be Right Now?</h2>
    <div class="container-sm">
        <div class="row justify-content-center py-3">
            <div class="btn-group" role="group">
                <button type="button" class="btn" id="ADay">A Day</button>
                <button type="button" class="btn" id="BDay">B Day</button>
                <button type="button" class="btn" id="CDay">C Day</button>
                <button type="button" class="btn" id="DDay">D Day</button>
                <button type="button" class="btn" id="EDay">E Day</button>
                <button type="button" class="btn" id="FDay">F Day</button>
                <button type="button" class="btn" id="GDay">G Day</button>
            </div>
        </div>
    </div>
    <div class="container-sm">
        <table class="table table-bordered">
            <thead>
                <tr class="table-active">
                    <th scope="col">Period #</th>
                    <th scope="col">Class</th>
                    <th scope="col">Teacher</th>
                    <th scope="col">Where</th>
                    <th scope="col">When</th>
                </tr>
            </thead>
            <tbody>
                <tr id="per1" scope="row">
                    <th id="block1" scope='col'>1</th>
                    <td id="class1">Class</td>
                    <td id="teacher1">Teacher</td>
                    <td id="place1">Room#</td>
                    <td>8:21</td>
                </tr>
                <tr id="per2" scope="row">
                    <th id="block2" scope='col'>2</th>
                    <td id="class2">Class</td>
                    <td id="teacher2">Teacher</td>
                    <td id="place2">Room#</td>
                    <td>9:36</td>
                </tr>
                <tr id="per3" scope="row">
                    <th id="block3" scope='col'>3</th>
                    <td id="class3">Class</td>
                    <td id="teacher3">Teacher</td>
                    <td id="place3">Room#</td>
                    <td>10:47</td>
                </tr>
                <tr id="per4" scope="row">
                    <th colspan="4">Lunch</td>
                    <td>12:00</td>
                </tr>
                <tr id="per5" scope="row">
                    <th id="block4" scope='col'>5</th>
                    <td id="class4">Class</td>
                    <td id="teacher4">Teacher</td>
                    <td id="place4">Room#</td>
                    <td>12:40</td>
                </tr>
                <tr id="per6" scope="row">
                    <th id="block5" scope='col'>6</th>
                    <td id="class5">Class</td>
                    <td id="teacher5">Teacher</td>
                    <td id="place5">Room#</td>
                    <td>1:52</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
